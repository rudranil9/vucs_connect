<nav [ngClass]="{'scrolled-nav': isScrolled, 'transparent-nav': !isScrolled}" 
     class="navbar-container">
  <!-- Binary code background decoration -->
  <div class="binary-background">
    <div class="binary-stream">01101100 01100101 01100001 01110010 01101110</div>
    <div class="binary-stream stream-delayed">01100011 01110011 00100000 01100100 01100101 01110000 01110100</div>
  </div>
     
  <!-- Circuit board pattern decoration -->
  <div class="circuit-decoration"></div>
  
  <div class="navbar">
    <!-- CS Department Logo with Animation -->
    <a [routerLink]="['/']" class="nav-logo">
      <div class="logo-container">
        <span class="code-brackets">&lt;/&gt;</span>
        <span class="logo-text">VU</span><span class="logo-accent">CS</span>
        <div class="glitch-effect"></div>
      </div>
    </a>
    
    <!-- Main Navigation with proper routing -->
    <ul class="nav-links">
      <li *ngFor="let item of navItems; let i = index" 
          class="nav-item" 
          [style.animation-delay]="i * 0.1 + 's'"
          [ngClass]="{'item-highlight': activeSection === item.link}"> 
          <a [href]="'#' + item.link" 
             class="nav-link"
             [class.active]="activeSection === item.link"
             (click)="setActive(item.link, $event)">
            <div class="link-highlight"></div>
            <span class="nav-icon" *ngIf="item.icon" [innerHTML]="item.icon"></span>
            <span class="nav-text">{{ item.label }}</span>
            <!-- Circuit connector lines -->
            <span class="circuit-connector"></span>
          </a>
      </li>
    </ul>
    
    <div class="nav-actions">
    
      <!-- Dark mode is permanent now - toggle removed -->
